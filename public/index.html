<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Miguel's Dictionary</title>
</head>

<body>
    <section id="dictionary">
        <!-- Center Card -->
        <div class="dictionaryCard">
            <h1>Miguel's Dictionary</h1>

            <!-- Text box for word search -->
            <input type="text" id="wordInput" placeholder="Enter a word" />
            <button id="searchBtn">Search</button>

            <!-- Placeholder Text -->
            <div id="definitionBox">
                <p>Type a word and click Search</p>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
